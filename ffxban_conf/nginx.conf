# Rate limit для эндпоинта логина: не более 5 попыток в минуту с одного IP
limit_req_zone $binary_remote_addr zone=panel_login:10m rate=5r/m;

server {
    listen 443 ssl;
    http2 on;
    server_name observer.example.com www.observer.example.com;
    resolver 127.0.0.11 valid=10s ipv6=off;
    set $vector_upstream "vector-aggregator:8686";
    set $ffxban_upstream  "ffxban:9000";

    ssl_certificate /etc/letsencrypt/live/observer.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/observer.example.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Максимальный размер тела (Vector шлёт батчи логов)
    client_max_body_size 4m;

    # Агенты по умолчанию шлют на /log-entry.
    # Vector http source обычно принимает только "/" (если не задано иное),
    # поэтому переписываем URI на "/" перед проксированием к vector-aggregator.
    location = /log-entry {
        proxy_pass http://$vector_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    10s;
        proxy_read_timeout    10s;
    }

    # /device-report должен попадать в FFXBan напрямую (это отдельный endpoint),
    # иначе он уйдёт в vector-aggregator и будет отправлен в /log-entry, что даст 400.
    location = /device-report {
        proxy_pass http://$ffxban_upstream/device-report;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    10s;
        proxy_read_timeout    10s;
    }

    location / {
        proxy_pass http://$vector_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    10s;
        proxy_read_timeout    10s;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name panel.observer.example.com;
    resolver 127.0.0.11 valid=10s ipv6=off;
    set $ffxban_upstream "ffxban:9000";

    ssl_certificate /etc/letsencrypt/live/observer.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/observer.example.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    client_max_body_size 1m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Эндпоинт логина: жёсткий rate limit — максимум 5 попыток/мин с одного IP
    location = /api/panel/login {
        limit_req zone=panel_login burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://$ffxban_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    10s;
        proxy_read_timeout    10s;
    }

    # WebSocket endpoint — требует upgrade-заголовков и длинного таймаута
    location = /api/ws {
        proxy_pass http://$ffxban_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
    }

    # SSH terminal WebSocket endpoint (панель -> /api/nodes/ssh/terminal)
    location = /api/nodes/ssh/terminal {
        proxy_pass http://$ffxban_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
    }

    # Массовые SSH-команды могут выполняться дольше 30 секунд.
    # Отдельный location предотвращает 502 от nginx по таймауту.
    location = /api/nodes/ssh/exec {
        proxy_pass http://$ffxban_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    600s;
        proxy_read_timeout    600s;
    }

    location /api/ {
        proxy_pass http://$ffxban_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;
    }

    location = /health {
        proxy_pass http://$ffxban_upstream/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 3s;
        proxy_read_timeout    5s;
    }

    # Внешние стили панели должны отдаваться как отдельный CSS-файл.
    # Иначе общий location "/" перепишет путь в /panel/ и вернет HTML.
    location = /panel.css {
        proxy_pass http://$ffxban_upstream/panel.css;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    10s;
        proxy_read_timeout    10s;
    }

    location / {
        proxy_pass http://$ffxban_upstream/panel/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    10s;
        proxy_read_timeout    10s;
    }
}
